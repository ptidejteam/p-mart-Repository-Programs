tips1=Az eg\u00e9sz projektet k\u00f6nnyen \u00e1thelyezheti, ha a k\u00f6z\u00e9ps\u0151 eg\u00e9rgombot lenyomva arr\u00e9bbh\u00fazza.
tips10=A feladatok strukt\u00far\u00e1lhat\u00f3ak a "Feladat beh\u00faz\u00e1sa" \u00e9s "Feladat kih\u00faz\u00e1sa" funkci\u00f3kkal.
tips11=A Ganttproject k\u00e9pes a projektterveket PDF form\u00e1tumban ki\u00edrni. Ennek felt\u00e9tele hogy az Apache "fop" \u00e9s "batik" k\u00f6nyvt\u00e1rai a Java sz\u00e1m\u00e1ra el\u00e9rhet\u0151 helyen (azaz a "classpath"-on) legyenek. A ki\u00edr\u00e1s funkci\u00f3 az XSL-FO technol\u00f3gi\u00e1t haszn\u00e1lja a dokumentum el\u0151\u00e1ll\u00edt\u00e1s\u00e1ra. A ganttproject jar csomagban tal\u00e1lhat\u00f3 az alap\u00e9rtelmez\u00e9s szerinti xslfo \u00e1llom\u00e1ny. Ezen \u00e1llom\u00e1ny \u00e1tszerkeszt\u00e9s\u00e9vel egyedi form\u00e1tum\u00fa eredm\u00e9nyt kaphatunk.
tips2=A feladatok neve k\u00f6zvetlen\u00fcl a feladatfa-mez\u0151ben is megv\u00e1ltoztathat\u00f3. Az F2 megnyom\u00e1s\u00e1val szerkeszt\u0151 m\u00f3dba ker\u00fcl. A szerkeszt\u00e9st az enter gombbal fejezheti be.
tips3=A projekt HTML form\u00e1tumba export\u00e1l\u00e1hoz a GanttProject XSL transform\u00e1ci\u00f3s f\u00e1jlokat alkalmaz. Ha \u00d6n saj\u00e1t xsl f\u00e1jlt k\u00e9sz\u00edt, egyedi st\u00edlusban form\u00e1zhatja az export\u00e1lt oldalakat.
tips4=Ha be\u00e1ll\u00edtja az "Automatikus ind\u00edt\u00e1s" opci\u00f3t, a program automatikusan megnyitja a "Feladat tulajdons\u00e1gok" p\u00e1rbesz\u00e9dablakot.
tips5=Az "Er\u0151forr\u00e1sok import\u00e1l\u00e1sa" parancs seg\u00edts\u00e9g\u00e9vel k\u00f6nnyed\u00e9n \u00e1thozhatjuk az er\u0151forr\u00e1sok list\u00e1j\u00e1t egy m\u00e1r megl\u00e9v\u0151 projektb\u0151l, \u00e9s felhaszn\u00e1lhatjuk a jelenlegiben.
tips6=A GanttProject t\u00e1mogatja a webszerveren t\u00e1rolt projekttervekkel val\u00f3 munk\u00e1t. Amennyiben a szerver t\u00e1mogatja a WebDAV-ot, m\u00e9g el is mentheti, publik\u00e1lhatja is a projektterveket azon. Ehhez term\u00e9szetesen \u00edr\u00e1si jogosults\u00e1ggal kell rendelkeznie, \u00edgy felhaszn\u00e1l\u00f3nevet \u00e9s jelsz\u00f3t is meg kell adnia a szerverhez. Ezut\u00e1n t\u00e1volr\u00f3l is dolgozhat az Internet seg\u00edts\u00e9g\u00e9vel \u00e9s megoszthatja a k\u00f6z\u00f6s projektterveket munkat\u00e1rsaival.\n\
		\n\
		Itt t\u00f6bbet megtudhat WebDAV-r\u00f3l:\n\
		http://www.webdav.org/\n\
		
tips7=A GanttProject egy ny\u00edlt forr\u00e1sk\u00f3d\u00fa program, amelyet a vil\u00e1g k\u00fcl\u00f6nb\u00f6z\u0151 r\u00e9szein \u00e9l\u0151 \u00f6nk\u00e9ntesek k\u00e9sz\u00edtenek. A projektr\u0151l az al\u00e1bbi oldalon tal\u00e1l inform\u00e1ci\u00f3t:\n\
		http://sf.net/projects/ganttproject
tips8=A feladatok k\u00f6z\u00f6tti f\u00fcgg\u0151s\u00e9g t\u00f6bb fajt\u00e1j\u00e1t v\u00e1laszthatja: kezdet-v\u00e9g, kezdet-kezdet, v\u00e9g-kezdet \u00e9s v\u00e9g-v\u00e9g. Ez seg\u00edthet a pontosabb projektterv elk\u00e9sz\u00edt\u00e9s\u00e9ben.
tips9="Be\u00e1ll\u00edt\u00e1sok" p\u00e1rbesz\u00e9dablakban megadhatja az egyes er\u0151forr\u00e1sok projektben j\u00e1tszott szerep\u00e9t. Az XML f\u00e1jlban ezek azt\u00e1n a <roles> bejegyz\u00e9s alatt lesznek elmentve.
