tips1=Mo\u017cna przesun\u0105\u0107 ca\u0142y projekt przez przeci\u0105gni\u0119cie go za pomoc\u0105 \u015brodkowego przycisku myszy.
tips2=Mo\u017cesz zmieni\u0107 nazw\u0119 zadania bezpo\u015brednio, w drzewie. Wci\u015bnij F2 aby przej\u015b\u0107 w tryb edycji, zmie\u0144 nazw\u0119 i wci\u015bnij <enter>.
tips3=Do eksportu projektu do stron HTML GanttProject u\u017cywa transformacji XSL. Mo\u017cesz stworzy\u0107 w\u0142asn\u0105 sk\u00f3rk\u0119 (zestaw plik\u00f3w XSL), ustawi\u0107 we w\u0142a\u015bciwo\u015bciach katalog dla nowej sk\u00f3rki i u\u017cywa\u0107 jej do eksportowania projektu.
tips4=Ustaw opcj\u0119 "Automatuczne otwieranie w\u0142a\u015bciwo\u015bci" gdy chcesz, by okienko z w\u0142a\u015bciwo\u015bciami otwiera\u0142o si\u0119 automatycznie dla ka\u017cdego nowo tworzonego zadania.
tips5=Polecenie "Importuj Osoby..." pozwala na zaimportowanie os\u00f3b z innego projektu.
tips6=GanttProject wspiera prac\u0119 z planami projekt\u00f3w przechowywanymi na serwerach webowych. Je\u015bli taki serwer obs\u0142uguje protok\u00f3\u0142 WebDAV, mo\u017cesz nawet zapisa\u0107/opublikowa\u0107 tam sw\u00f3j plan projektu. Oczywi\u015bcie w tym celu musisz mie\u0107 prawa zapisu, wi\u0119c b\u0119dziesz musia\u0142 poda\u0107 has\u0142o i u\u017cytkownika dla twojego serwera. W ten spos\u00f3b mo\u017cesz pracowa\u0107 zdalnie i wsp\u00f3\u0142dzieli\u0107 ze swoim zespo\u0142em plan projektu.\n\n Je\u015bli chcesz dowiedzie\u0107 si\u0119 wi\u0119cej o WebDAV, zobacz:\nhttp://www.webdav.org/
tips7=GanttProject jest projektem rozwijanym na zasadach Open Source przez zesp\u00f3\u0142 programist\u00f3w z ca\u0142ego \u015bwiata. Mo\u017cesz znale\u017a\u0107 sattystyki i dodatkowe informacje na sourceforge'u:\nhttp://sf.net/projects/ganttproject
tips8=Relacje pomi\u0119dzy zadaniami mog\u0105 przyjmowa\u0107 par\u0119 form: Koniec-Pocz\u0105tek, Koniec-Koniec, Pocz\u0105tek-Pocz\u0105tek i Pocz\u0105tek-Koniec. Ta mo\u017cliwo\u015b\u0107 pozwala na tworzenie realistycznych plan\u00f3w dla twoich projekt\u00f3w.
tips9=Mo\u017cesz wyedytowa\u0107 role dla os\u00f3b zaanga\u017cowanych w projekt w oknie dialogowym ustawie\u0144. Role przechowywane s\u0105 w pliku XML jako wpisy <roles>.
tips10=Mo\u017cesz przeorganizowa\u0107 swoje zadania przez ustawienie ich w hierarchii u\u017cywaj\u0105c funkcji "Wetnij" oraz "cofnij wci\u0119cie".
tips11=GanttProject oferuje mo\u017cliwo\u015b\u0107 opublikowania raportu w formacie PDF. W tym celu potrzebujesz bibliotek FOP i batik. Funkcja eksportu wykorzystuje technologi\u0119 XSL-FO do tworzenia dokumentu. GanttProject zawiera domy\u015blny temat dla eksportu do PDF, ale mo\u017cesz napisa\u0107 w\u0142asny plik xslfo aby dostosowa\u0107 t\u0119 funkcj\u0119 do swoich potrzeb.
