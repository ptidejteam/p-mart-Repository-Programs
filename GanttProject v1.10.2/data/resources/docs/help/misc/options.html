<H3>GanttProject - Options</H3>


GanttProject saves an options file in <b>$(HOME)/.ganttproject</b><br>
This file contains the language used in GanttProject, the position and the 
size of the window, your default look and feel, and the 
eight most recent files you have edited with GanttProject.
